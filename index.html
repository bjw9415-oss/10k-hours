<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title></title>
  </head>
  <body>
    <!-- 1.타이틀! -->
    <div class="title">
      <img src="/images/title.png" class="title-image" alt="타이틀 이미지" />
      <img src="/images/clock.png" class="clock" alt="시계 이미지" />
    </div>
    <!-- 2. 부제 -->
    <div>
      <p class="sub-title">“연습은 어제의 당신보다 당신을 더 낫게 만든다.”</p>
    </div>
    <!-- 3. 법칙 설명 -->
    <div class="common-container">
      <div class="common-wrapper">
        <p class="law-explain">
          <strong>1만 시간의 법칙</strong>은<br />
          어떤 분야의 전문가가 되기 위해서는<br />
          최소한 1만 시간의 훈련이 필요하다는 법칙이다.
        </p>
        <img src="/images/quotes.png" class="quotes" alt="따옴표 이미지" />
      </div>
    </div>
    <!-- 4. input 문장 -->
    <div class="common-container">
      <div class="common-wrapper">
        <p class="input-word">
          <span class="first-line">
            나는
            <input type="text" class="fill-input" placeholder="예)프로그래밍" />
            전문가가 될 것이다.
          </span>
          <span class="second-line"> 그래서 앞으로 매일 하루에 </span>
          <span class="third-line">
            <input type="number" class="fill-input" placeholder="예)5시간" />
            시간씩 훈련할 것이다.
          </span>
        </p>
      </div>
    </div>
    <!--5. 버튼과 이미지 구조 -->
    <div class="btn-image-container">
      <button class="btn-bigbtn">
        <span class="first-part">나는 며칠동안 훈련을 해야</span>
        <span class="second-part">1만 시간이 될까?</span>
      </button>
      <img src="/images/click.png" class="click" alt="클릭 이미지" />
    </div>
    <!--6. 만시간 달성하기 위해 걸리는 일수  -->
    <div class="common-container">
      <div class="common-wrapper">
        <p class="law-explain">
          <span class="first"
            >당신은<strong class="big-character">프로그래밍</strong>전문가가
            되기 위해서는
          </span>
          <span>
            대략<strong class="big-character">5110</strong> 일 이상 훈련하셔야
            합니다! :)
          </span>
        </p>
      </div>
    </div>
    <!--7. 마지막 버튼 두개 -->
    <div class="two-btn-container">
      <button class="btn-gobtn">훈련하러 가기 GO!GO!</button>
      <button class="btn-share">공유하기</button>
    </div>
  </body>
</html>
