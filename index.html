<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title></title>
  </head>
  <body>
    <!-- 타이틀! -->
    <div class="title">
      <img src="/images/title.png" class="title-image" alt="타이틀" />
      <img src="/images/clock.png" class="clock" alt="시계" />
    </div>
    <div>
      <p class="sub-title">“연습은 어제의 당신보다 당신을 더 낫게 만든다.”</p>
    </div>
    <div class="law-container">
      <div class="law-wrapper">
        <p class="law-explain">
          <strong>1만 시간의 법칙</strong>은<br />
          어떤 분야의 전문가가 되기 위해서는<br />
          최소한 1만 시간의 훈련이 필요하다는 법칙이다.
        </p>
        <img src="/images/quotes.png" class="quotes" alt="따옴표" />
      </div>
    </div>
    <div class="law-container">
      <div class="law-wrapper">
        <p class="input-word">
          <span class="first-line">
            나는
            <input type="text" class="fill-input" placeholder="예)프로그래밍" />
            전문가가 될 것이다.
          </span>
          <span class="second-line"> 그래서 앞으로 매일 하루에 </span>
          <span class="third-line">
            <input type="number" class="fill-input" placeholder="예)5시간" />
            시간씩 훈련할 것이다.
          </span>
        </p>
      </div>
    </div>
  </body>
</html>
